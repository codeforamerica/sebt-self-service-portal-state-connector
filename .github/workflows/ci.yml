name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore SEBT.Portal.StateConnector.slnx

      - name: Build
        run: dotnet build SEBT.Portal.StateConnector.slnx --no-restore -c Release

      - name: Test
        run: dotnet test SEBT.Portal.StateConnector.slnx --no-build -c Release --verbosity normal
